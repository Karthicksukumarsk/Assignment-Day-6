<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a=Number(prompt("enter the number"))
       var n=Number(prompt("enter the value"))
       for(var i=1;i<=n;i++){
         document.write(a+ " * " +i+ " = " +a*i);
         document.write("<br>")
       }
    </script>
</body>
</html>
